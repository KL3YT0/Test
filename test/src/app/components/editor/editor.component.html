<div class="">
  <div class="p-20 w-full flex flex-row flex-wrap gap-x-10 gap-y-10">
    <div *ngFor="let card of getCards()" class="w-72">
      <mat-card>
        <mat-card-title>{{card.title}}</mat-card-title>
        <mat-card-content>
          <div>
            <span class="font-bold">id: </span>
            {{card.id}}
          </div>
          <div>
            <span class="font-bold">Дата Создания: </span>
            {{card.createdAt | date:'medium'}}
          </div>
          <div>
            <span class="font-bold">Дата выполнения: </span>
            {{card.completedAt | date:'medium'}}
          </div>
          <div>
            <span class="font-bold">Описание: </span>
            {{card.description}}
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="flex gap-x-4">
            <button (click)="copyCard(card.id)" mat-flat-button color="primary">Копировать</button>
            <button (click)="removeCard(card.id)" mat-flat-button color="warn">Удалить</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
    
    <div class="w-72">
      <mat-card>
        <mat-card-title>Добавить карту</mat-card-title>
        <mat-card-actions>
          <button (click)="openAddCardModal()" mat-mini-fab color="primary">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
